<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RSA</title>
    <style>
      /* inline style for quick first paint  */
      .flash-paint {
        opacity: 1;
        color: #666;
        justify-content: center;
        align-items: center;
        height: 90vh;
        display: flex;
        flex-direction: column;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .flash-paint h1 {
        background: #efefef;
        padding: 20px 20px 20px 10px;
        border-radius: 10px;
        margin: 0;
      }
      .flash-paint h2 {
        font-weight: normal;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Open Sans', Arial;
        color: #666;
        font-size: 16px;
      }
      noscript {
        font-weight: normal;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Open Sans', Arial;
        color: #666;
        color: red;
        position: fixed;
        bottom: 10px;
        text-align: center;
        width: 100vw;
        left: 0;
      }
    </style>
    <script>
      var serviceEndpoint = '$(ServiceEndpoint)';
      var CLIENTID = '$(ClientID)';
      var HOME_URL = '$(HOME_URL)';
      var TENANT = '$(TenantID)';
      var REDIRECT_URI = '$(REDIRECT_URI)';
      var STEP_NAMES = '$(STEP_NAMES)';
      var AI_CONNECTION_STRING = '$(AIConnectionString)';
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="rsa-root">
      <div class="flash-paint">
        <h1><img src="/rdt-logo.svg" width="110" /></h1>
        <h2>loading...</h2>
      </div>
    </div>
  </body>
</html>
